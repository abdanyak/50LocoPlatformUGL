<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proyek Lokomotif Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #D32F2F;
            --panel-bg: #FFFFFF;
            --text-color: #34495E;
            --border-color: #E5E7EB;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://web-cms.inka.co.id/uploads/DSC_08639_19db0ee095.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--panel-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-header h1 {
            font-size: 1.5em;
            color: #2C3E50;
            margin-bottom: 5px;
        }
        .login-header p {
            color: #7F8C8D;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.1);
        }
        .login-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background-color: #B71C1C;
        }
        .error-message {
            color: var(--primary-color);
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 0.9em;
        }
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 15vh;
            }
            .login-container {
                padding: 30px;
                box-shadow: none;
            }
            .login-header h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Project Dashboard</h1>
            <p>Silakan masuk untuk melanjutkan</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <p id="errorMessage" class="error-message">User ID atau Password salah!</p>
        </form>
        <div class="signup-link">
            Belum punya akun? <a href="signup.html">Daftar di sini</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';

            try {
                // Kirim data ke server (yang dibuat dengan Node.js)
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId: userId, password: password }),
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Tidak dapat terhubung ke server.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
